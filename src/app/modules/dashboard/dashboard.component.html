<div class="dashboard-grid">
    <div class="left-pane">
      <ng-container>
        <dashboard-tokens-list
          [tokens]="(tokens$ | async) || []"
          ></dashboard-tokens-list>
      </ng-container>
    </div>
    <div class="right-pane">
        <ng-container>
          <dashboard-exchange-list
            class="exchange-list"
            [exchanges]="(exchanges$ | async) || []"
          ></dashboard-exchange-list>
        </ng-container>
    </div>
  </div>
