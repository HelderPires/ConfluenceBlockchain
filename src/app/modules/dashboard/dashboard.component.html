<div class="dashboard-grid">
    <div class="left">
      <ng-container>
        <dashboard-tokens-list
          class="panel"
          [tokens]="(tokens$ | async) || []"
          ></dashboard-tokens-list>
      </ng-container>
      <ng-container>
        <dashboard-exchange-list
        class="exchange-list"
        [exchanges]="(exchanges$ | async) || []"
        ></dashboard-exchange-list>
      </ng-container>
    </div>
    <div class="right">Two</div>
  </div>
