<mat-card class="card">
  <mat-card-title>{{title}}</mat-card-title>
  <mat-card-content>
    <ng-content></ng-content>
  </mat-card-content>
  <mat-card-actions [align]="actions.align || 'start'">
    <div *ngFor="let button of actions.buttons">
      <button mat-raised-button [style.width]="actions.width" [color]="button.type">{{button.text}}</button>
    </div>
  </mat-card-actions>
</mat-card>
