    <div [formGroup]="form">
    <mat-form-field appearance="fill" >
      <mat-label [attr.for]="field.controlName">{{field.label}}</mat-label>
      <div [ngSwitch]="field.type">
        <input matInput
          *ngSwitchCase="'text'"
          [formControlName]="field.controlName"
          [id]="field.controlName"
          [type]="field.type"
          />

        <!--
          TODO: IMPLEMENT OTHER INPUTS
          <mat-select [id]="field.controlName" *ngSwitchCase="'dropdown'" [formControlName]="field.controlName">
          <mat-option *ngFor="let opt of field.options" [value]="opt.key">{{opt.value}}</mat-option>
        </mat-select> -->
      </div>
    </mat-form-field>
  <mat-error *ngIf="!isValid">
    <div *ngFor="let error of errors">
      {{field.label}} {{error}}
    </div>
  </mat-error>
  </div>
