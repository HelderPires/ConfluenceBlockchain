    <div [formGroup]="form">
    <mat-form-field appearance="fill" >
      <mat-label [attr.for]="field.controlName">{{field.label}}</mat-label>
      <div [ngSwitch]="field.type">
        <input matInput
          *ngSwitchCase="'text'"
          [formControlName]="field.controlName"
          [id]="field.controlName"
          [type]="field.type"
          />
          <!-- TODO: IMPLEMENT OTHER INPUT TYPES -->
      </div>
    </mat-form-field>
  <mat-error *ngIf="!isValid && isTouched">
    <div *ngFor="let error of errors">
      <h5>* {{field.label}} {{error}} </h5>
    </div>
  </mat-error>
  </div>
