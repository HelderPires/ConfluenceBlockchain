<div [formGroup]="form">
    <mat-form-field appearance="fill">
      <mat-label [attr.for]="field.key">{{field.label}}</mat-label>

      <div [ngSwitch]="field.controlType">
        <input mat-input
          *ngSwitchCase="'textbox'"
          [formControlName]="field.key"
          [id]="field.key"
          [type]="field.type"
          >

        <mat-select [id]="field.key" *ngSwitchCase="'dropdown'" [formControlName]="field.key">
          <mat-option *ngFor="let opt of field.options" [value]="opt.key">{{opt.value}}</mat-option>
        </mat-select>
      </div>
    </mat-form-field>
  <div class="errorMessage" *ngIf="!isValid">{{field.label}} is required</div>
</div>
