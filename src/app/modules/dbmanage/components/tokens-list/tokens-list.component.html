<button
  mat-raised-button
  color="primary"
  style="width: 100%;"
  class="add-button"
  (click)="openModal()"
  >Add Token
</button>
<div
  class="token-list"
  *ngFor="let token of tokens">
  <app-card [title]="token.name" [actions]="{width: '100%', buttons:[{text: 'Arbitrage', type:'primary'}]}">
      <p> Address: {{token.address}}</p>
  </app-card>
</div>
