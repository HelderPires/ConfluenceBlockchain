
<mat-grid-list
  [cols]="exchanges.length"
  gutterSize="3px"
  class="exchange-list"
  >
  <mat-grid-tile
  class="exchange"
  *ngFor="let exchange of exchanges"
  >
    <div >
      <p> Name: {{exchange.name}}</p>
      <br/>
      <p> Address: {{exchange.address}}</p>
    </div>
  </mat-grid-tile>


</mat-grid-list>
