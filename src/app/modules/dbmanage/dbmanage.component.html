<div class="dashboard-grid">
  <div class="left-pane">
    <ng-container>
      <dbmanage-tokens-list
        [tokens]="(tokens$ | async) || []"
        ></dbmanage-tokens-list>
    </ng-container>
  </div>
  <div class="right-pane">
      <ng-container>
        <dbmanage-exchange-list
          class="exchange-list"
          [exchanges]="(exchanges$ | async) || []"
        ></dbmanage-exchange-list>
      </ng-container>
  </div>
</div>
